<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Santa's Letters: a fun 2d canvas game">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="canonical" href="https://santa-letters.netlify.app/">

    <title>Santa's Letters</title>

  <body>
    <div>
      <div id="start-screen">
        <h1>SANTA'S LETTERS</h1>
        <p>
          <b>Santa</b> has lost <b>toddler's letters</b> and must retrieve them
          before they disappear into the snow. But beware of
          <b>angry kids' letters</b>!
        </p>
        <p>
          The goal is to score <b>20 points</b>. Each caught letter gives you
          <b>1 point</b>, while an angry letter withdraws you <b>3 points</b>.
        </p>
        <button id="start-button">PLAY</button>
      </div>
      <canvas id="game"></canvas>
      <canvas id="sky"></canvas>
    </div>
  </body>
